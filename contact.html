<html lang="en-us">

<head>

<body class="d-flex flex-column">
  <!-- <body> -->
    <header id="masthead">
      
      <div class="container">
  
        <nav class="navbar navbar-expand-md navbar-light p-0">
          <a class="navbar-brand m-0 px-4" href="index.html" id="logo">Kanwee Kiatnikorn</a>
          <div class="navbar-nav menu">

                <a href="contact.html">Contact</a>
              </nav>
          </div>
        </nav>
      </div>
    </header>

  <div id="main-container" class="container">
    <section class="main-section contact-screen">
      <h1>Contact</h1>

      <form id="contact-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholer="John Smith" id="name" required="required">
          </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="example@gmail.com" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" rows="5" id="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </section>

  </div>

  <footer class="footer mt-auto py-1 py-md-3">
    <div class="container">
        Copyright &copy; 
    </div>
  </footer>
</body>
